<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Email with SMTP Config</title>
    <style>
        body {
            font-family: system-ui;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            background: #f9fafb;
        }
        h1 { color: #111827; }
        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #e5e7eb;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        pre {
            background: #1f2937;
            color: #f9fafb;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
            background: #3b82f6;
            color: white;
            margin: 10px 10px 10px 0;
        }
        button:hover {
            background: #2563eb;
        }
        .test-btn {
            background: #10b981;
        }
        .test-btn:hover {
            background: #059669;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            margin: 10px 0;
        }
        .logs {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #6b7280;
        }
        .log-success {
            border-left-color: #10b981;
            background: #ecfdf5;
        }
        .log-error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }
        .log-info {
            border-left-color: #3b82f6;
            background: #eff6ff;
        }
    </style>
</head>
<body>
    <h1>Test Email System with SMTP Configuration</h1>

    <div class="section">
        <h2>1. Check SMTP Configuration</h2>
        <button onclick="checkConfig()">Check Current Config</button>
        <div id="config-status"></div>
    </div>

    <div class="section">
        <h2>2. Test Email Sending</h2>
        <input type="email" id="test-email" placeholder="Enter email address to test" value="">
        <button class="test-btn" onclick="testQuoteEmail()">Test Quote Email</button>
        <button class="test-btn" onclick="testDirectAPI()">Test Direct API Call</button>
        <button class="test-btn" onclick="testWithoutConfig()">Test Without Config</button>
    </div>

    <div class="section">
        <h2>Console Logs</h2>
        <div id="logs" class="logs"></div>
    </div>

    <script type="module">
        import { emailService } from '../src/services/EmailService.ts';

        const logs = [];

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = { timestamp, message, type };
            logs.push(logEntry);

            const logsDiv = document.getElementById('logs');
            const entryDiv = document.createElement('div');
            entryDiv.className = `log-entry log-${type}`;
            entryDiv.textContent = `[${timestamp}] ${message}`;
            logsDiv.appendChild(entryDiv);
            logsDiv.scrollTop = logsDiv.scrollHeight;

            // Also log to console
            if (type === 'error') {
                console.error(message);
            } else {
                console.log(message);
            }
        }

        // Override console methods to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'info');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(args.join(' '), 'warn');
        };

        window.checkConfig = function() {
            const config = localStorage.getItem('freight_shark_smtp_config');
            const statusDiv = document.getElementById('config-status');

            if (config) {
                const smtpConfig = JSON.parse(config);
                statusDiv.innerHTML = `
                    <div class="status success">
                        ✅ SMTP is configured
                    </div>
                    <pre>${JSON.stringify(smtpConfig, null, 2)}</pre>
                `;
                addLog('SMTP configuration found', 'success');
                addLog(`Host: ${smtpConfig.host}, Port: ${smtpConfig.port}`, 'info');
            } else {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ❌ SMTP is NOT configured
                    </div>
                    <p>Please configure SMTP in Admin > Email Settings first</p>
                `;
                addLog('SMTP configuration NOT found', 'error');
            }
        };

        window.testQuoteEmail = async function() {
            const email = document.getElementById('test-email').value;
            if (!email) {
                alert('Please enter an email address');
                return;
            }

            addLog('Testing quote email...', 'info');

            try {
                const result = await emailService.sendNotification(
                    email,
                    'quote-created',
                    {
                        quoteId: 'TEST-001',
                        requestId: 'REQ-001',
                        customerName: 'Test Customer',
                        amount: '1234.56',
                        validUntil: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toLocaleDateString()
                    }
                );

                if (result.success) {
                    addLog(`✅ Email sent successfully: ${result.message}`, 'success');
                    alert('Email sent! Check your inbox and the logs.');
                } else {
                    addLog(`❌ Email failed: ${result.message}`, 'error');
                    alert('Email failed: ' + result.message);
                }
            } catch (error) {
                addLog(`❌ Error: ${error.message}`, 'error');
                alert('Error: ' + error.message);
            }
        };

        window.testDirectAPI = async function() {
            const email = document.getElementById('test-email').value;
            if (!email) {
                alert('Please enter an email address');
                return;
            }

            const config = localStorage.getItem('freight_shark_smtp_config');
            if (!config) {
                alert('Please configure SMTP first');
                return;
            }

            addLog('Testing direct API call to /api/email/notification...', 'info');

            try {
                const response = await fetch('/api/email/notification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: email,
                        templateId: 'quote-created',
                        variables: {
                            quoteId: 'TEST-002',
                            requestId: 'REQ-002',
                            customerName: 'Direct Test',
                            amount: '5678.90',
                            validUntil: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toLocaleDateString()
                        },
                        config: JSON.parse(config)
                    })
                });

                const result = await response.json();

                if (result.success) {
                    addLog(`✅ Direct API call successful: ${result.message}`, 'success');
                    alert('Direct API call successful!');
                } else {
                    addLog(`❌ Direct API call failed: ${result.message}`, 'error');
                    alert('Direct API call failed: ' + result.message);
                }
            } catch (error) {
                addLog(`❌ Direct API error: ${error.message}`, 'error');
                alert('Direct API error: ' + error.message);
            }
        };

        window.testWithoutConfig = async function() {
            const email = document.getElementById('test-email').value;
            if (!email) {
                alert('Please enter an email address');
                return;
            }

            addLog('Testing without config (should simulate)...', 'info');

            // Temporarily remove config
            const savedConfig = localStorage.getItem('freight_shark_smtp_config');
            localStorage.removeItem('freight_shark_smtp_config');

            try {
                const result = await emailService.sendNotification(
                    email,
                    'quote-created',
                    {
                        quoteId: 'TEST-003',
                        requestId: 'REQ-003',
                        customerName: 'Simulation Test',
                        amount: '999.99',
                        validUntil: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toLocaleDateString()
                    }
                );

                if (result.success) {
                    addLog(`✅ Simulation successful: ${result.message}`, 'success');
                    alert('Simulation successful! Check the logs.');
                } else {
                    addLog(`❌ Simulation failed: ${result.message}`, 'error');
                    alert('Simulation failed: ' + result.message);
                }
            } catch (error) {
                addLog(`❌ Error: ${error.message}`, 'error');
                alert('Error: ' + error.message);
            } finally {
                // Restore config
                if (savedConfig) {
                    localStorage.setItem('freight_shark_smtp_config', savedConfig);
                    addLog('Config restored', 'info');
                }
            }
        };

        // Check config on load
        checkConfig();
    </script>
</body>
</html>
